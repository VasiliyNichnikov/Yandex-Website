<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css')}}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><span class="red">Я</span>ндекс Лицей</h5>
        {% if current_user.is_authenticated %}
            <nav class="my-2 my-md-0 mr-md-3">
                <!-- <a class="p-2 text-dark" href="/register">Зарегистрироваться</a> -->
                <a class="p-2 text-dark" href="/add_works">Добавить работу</a>
            </nav>
            <!-- <a class="btn btn-outline-primary" href="/logout">Выйти</a> -->
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/register">Зарегистрироваться</a>
                <!-- <a class="p-2 text-dark" href="/add_works">Добавить работу</a> -->
            </nav>
            <a class="btn btn-outline-primary" href="/login">Войти</a>
        {% endif %}
    </div>
    <div class="parent">
        <div class="center_block">
            <h1>Миссия Колонизация Марса</h1>
            <h4>И на Марсе будут яблони цвести!</h4>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
